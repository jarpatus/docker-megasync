services:
  megasync:
    build:
      context: src
      args:
        UID: 126473
        GID: 126473
    container_name: megasync
    environment:
      USERNAME: xxx
      PASSWORD: xxx
      ENABLE_FILE: .megasync-enable
    volumes:
      - ./config/:/config
      - /mnt/backup/Mega/:/data
    network_mode: bridge
    restart: unless-stopped
